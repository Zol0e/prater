<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interakt√≠v k√∂rdiagram ‚Äì inf√≥val √©s anim√°ci√≥val</title>
  <style>
    /* ‚≠ê H√°tt√©r csillagok */
.stars {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 0;
  background: transparent;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.2); }
}

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .wrap {
      position: relative;
      width: min(80vmin, 600px);
      aspect-ratio: 1/1;
      border-radius: 50%;
      overflow: visible;
      margin-top: auto;
      transition: opacity 0.3s ease;
    }

    /* **Glow most a k√©p ALATT**: kisebb z-index, az img √©s canvas f√∂l√© ne ker√ºljenek */
    .wrap::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: 50%;
      box-shadow: 
        0 0 100px 40px rgba(255, 255, 255, 0.18),
        0 0 200px 80px rgba(255, 255, 255, 0.12),
        0 0 300px 140px rgba(255, 255, 255, 0.08);
      animation: whiteFlow 7s ease-in-out infinite alternate;
      z-index: 1; /* alacsonyabb, mint az img (img z-index:2), √≠gy a glow a k√©p alatt lesz */
      pointer-events: none;
      transition: opacity 0.001s ease;
    }

    .wrap.hide-glow::before {
      opacity: 0;
    }

    @keyframes whiteFlow {
      0% {
        box-shadow:
          0 0 100px 40px rgba(255, 255, 255, 0.18),
          0 0 200px 80px rgba(255, 255, 255, 0.12),
          0 0 300px 140px rgba(255, 255, 255, 0.08);
      }
      100% {
        box-shadow:
          0 0 160px 60px rgba(255, 255, 255, 0.25),
          0 0 280px 120px rgba(255, 255, 255, 0.15),
          0 0 400px 200px rgba(255, 255, 255, 0.1);
      }
    }

    /* k√©p √©s canvas z-index-ek: img f√∂l√∂tt legyen a glow, canvas a legfel√ºl */
    img {
      position: absolute;
      inset: 0;
      width: 97%;
      height: 97%;
      margin: 1.5%;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2; /* magasabb mint ::before(1) ‚Äî √≠gy a glow alatta marad */
      pointer-events: none;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 3; /* canvas legyen a legfels≈ë r√©teg (grafika, vonal, stb.) */
      pointer-events: auto;
      background: transparent;
      border-radius: 50%;
    }

    .legend {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      width: 100%;
      padding: 20px 0;
      margin-top: auto;
      background: transparent;
      font-size: 15px;
      font-weight: 500;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.1);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .swatch {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.4);
    }

    /* Info box + vonal */
    .info-box {
      position: absolute;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 12px 16px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
      font-size: 14px;
      color: #fff;
      pointer-events: none;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      z-index: 5;
      visibility: hidden; /* m√©r√©skor k√∂nnyebb kezelni */
      white-space: nowrap;
    }

    .info-box.visible {
      opacity: 1;
      transform: translateY(0);
      visibility: visible;
    }

    .info-line {
      position: absolute;
      height: 2px;
      background: linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0));
      transform-origin: left center;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 4;
      pointer-events: none;
    }

    .info-line.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
    <div class="stars" id="stars"></div>


  <!-- CONFIG: ide √≠rd a cikkelyek felirat√°t √©s forint √∂sszeg√©t. 
       Nem jelenik meg a weblapon, csak a k√≥dban van szerepe.
       P√©lda: label = "B√©rez√©s", amount = 250000 -->
  <script id="sliceConfig" type="application/json">
  {
    "totalFunds": 500000,
    "slices": [
      {"label":"Utik√∂lts√©g √©s T√∂megk√∂zleked√©s","amount":204400},
      {"label":"Vid√°mpark","amount":70000},
      {"label":"Vissza√∫t","amount": 145600},
      {"label":"Ell√°tm√°ny","amount":70000},
      {"label":"Fennmarad√≥ √∂sszeg","amount":0}
    ]
  }
  </script>
  <!-- /CONFIG -->

  <div class="wrap" id="wrap">
    <img id="donut-img" src="donut.png" alt="F√°nk k√©p" />
    <canvas id="chart"></canvas>
    <div class="info-box" id="infoBox"></div>
    <div class="info-line" id="infoLine"></div>
  </div>

  <div class="legend" id="legend"></div>

  <script>
    // üåü Csillagok gener√°l√°sa
const stars = document.createElement('div');
stars.className = 'stars';
document.body.prepend(stars); // h√°tt√©rbe tessz√ºk

function createStars(count = 150) {
  for (let i = 0; i < count; i++) {
    const s = document.createElement('div');
    s.className = 'star';
    s.style.top = Math.random() * 100 + '%';
    s.style.left = Math.random() * 100 + '%';
    s.style.animationDelay = (Math.random() * 5) + 's';
    s.style.opacity = Math.random() * 0.8 + 0.2;
    stars.appendChild(s);
  }
}
createStars();

    // PARSING CONFIG (rejtett hely, szerkeszthet≈ë a HTML-ben)
    const configEl = document.getElementById('sliceConfig');
    let config = { totalFunds: 500000, slices: [] };
    try {
      config = JSON.parse(configEl.textContent);
    } catch (e) {
      console.warn('sliceConfig parsing failed, using defaults', e);
    }
    const TOTAL_FUNDS = Number(config.totalFunds) || 500000;
    const AMOUNTS = config.slices.map(s => Number(s.amount) || 0);
    const LABELS = config.slices.map(s => s.label || '');

    if (AMOUNTS.length === 0) {
      AMOUNTS.push(30,20,15,25,10);
      LABELS.push('R1','R2','R3','R4','R5');
    }

    const PARTS = AMOUNTS.slice();

    const canvas = document.getElementById('chart');
    const ctx = canvas.getContext('2d');
    const legend = document.getElementById('legend');
    const wrap = document.getElementById('wrap');
    const infoBox = document.getElementById('infoBox');
    const infoLine = document.getElementById('infoLine');

    let pixelRatio = window.devicePixelRatio || 1;
    let hoverIndex = -1;

    function resize() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * pixelRatio;
      canvas.height = rect.height * pixelRatio;
      ctx.setTransform(pixelRatio, 0, 0, pixelRatio, 0, 0);
      draw();
    }

    window.addEventListener('resize', resize);

    function drawGlow(cx, cy, outerR) {
      const glowR = outerR * 0.85;
      const grd = ctx.createRadialGradient(cx, cy, glowR * 0.7, cx, cy, glowR);
      grd.addColorStop(0, 'rgba(255,255,255,0.4)');
      grd.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.beginPath();
      ctx.arc(cx, cy, glowR, 0, Math.PI * 2);
      ctx.fillStyle = grd;
      ctx.fill();
    }

    function draw() {
      const w = canvas.width / pixelRatio;
      const h = canvas.height / pixelRatio;
      ctx.clearRect(0, 0, w, h);

      const cx = w / 2, cy = h / 2;
      const outerR = Math.min(w, h) * 0.58;
     

      const total = PARTS.reduce((a, b) => a + b, 0) || 1;
      let start = -Math.PI / 2;

      for (let i = 0; i < PARTS.length; i++) {
        const angle = (PARTS[i] / total) * Math.PI * 2;
        const end = start + angle;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, outerR, start, end);
        ctx.closePath();

        // azonnali (nem anim√°lt) els√∂t√©t√≠t√©s: minden m√°s fekete, kiv√©ve a hoverIndex-et
        if (hoverIndex === -1) {
          ctx.fillStyle = 'rgba(0,0,0,0)';
        } else {
          if (i === hoverIndex) {
            ctx.fillStyle = 'rgba(0,0,0,0)'; // a hoverelt marad l√°that√≥/√°tl√°tsz√≥
          } else {
            ctx.fillStyle = 'rgba(0,0,0,1)'; // azonnal fekete legyen minden m√°s szelet
          }
        }

        ctx.fill();
        start = end;
      }
    }

    function showInfoBox(index, cx, cy, outerR, angleStart, angleEnd, rect) {
      const midAngle = (angleStart + angleEnd) / 2;
      const x = cx + Math.cos(midAngle) * (outerR + 20);
      const y = cy + Math.sin(midAngle) * (outerR + 20);

      const amount = AMOUNTS[index] || 0;
      const percent = ((amount / TOTAL_FUNDS) * 100).toFixed(1);

      // be√°ll√≠tjuk a tartalmat, majd rejtve m√©r√ºnk, hogy pontos width/height-et kapjunk
      infoBox.style.visibility = 'hidden';
      infoBox.classList.remove('visible');
      infoBox.innerHTML = `<b>${LABELS[index] || 'R√©sz ' + (index+1)}</b><br>Mennyis√©g: ${formatFt(amount)}<br>Ar√°ny: ${percent}%`;

      // er≈ëltetett elrendez√©s lek√©r√©se
      const boxWidth = Math.max(100, infoBox.offsetWidth || 100);
      const boxHeight = Math.max(40, infoBox.offsetHeight || 40);

      // k√∂z√©ppontk√©nt sz√°molt koordin√°t√°k (wrap/canvas koordin√°tarendszerben)
      let boxCenterX = x;
      let boxCenterY = y;

      const margin = 12;
      // rect.width/height biztosan el√©rhet≈ë (√°tadtuk a mousemove-b≈ël)
      if (boxCenterX - boxWidth/2 < margin) boxCenterX = margin + boxWidth/2;
      if (boxCenterX + boxWidth/2 > rect.width - margin) boxCenterX = rect.width - margin - boxWidth/2;
      if (boxCenterY - boxHeight/2 < margin) boxCenterY = margin + boxHeight/2;
      if (boxCenterY + boxHeight/2 > rect.height - margin) boxCenterY = rect.height - margin - boxHeight/2;

      // v√©gleges poz√≠ci√≥ k√∂z√©ppont alapj√°n
      infoBox.style.left = `${boxCenterX - boxWidth / 2}px`;
      infoBox.style.top = `${boxCenterY - boxHeight / 2}px`;

      // most m√°r l√°that√≥v√° tessz√ºk
      infoBox.style.visibility = 'visible';
      infoBox.classList.add('visible');

      // info-line: induljon pontosan a szelet k√ºls≈ë sz√©l√©t≈ël (px,py) √©s futson a doboz k√∂zep√©hez
   

      const dx = boxCenterX - px;
      const dy = boxCenterY - py;
      const length = Math.sqrt(dx*dx + dy*dy);

      infoLine.style.left = `${px}px`;
      infoLine.style.top = `${py}px`;
      infoLine.style.width = `${length}px`;
      // CSS rotate() elfogad 'rad' egys√©get is
      infoLine.style.transform = `rotate(${Math.atan2(dy, dx)}rad)`;
      infoLine.classList.add('visible');
    }

    function hideInfoBox() {
      infoBox.classList.remove('visible');
      infoBox.style.visibility = 'hidden';
      infoLine.classList.remove('visible');
    }

    function formatFt(n) {
      return new Intl.NumberFormat('hu-HU').format(n) + ' Ft';
    }

    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const cx = rect.width / 2;
      const cy = rect.height / 2;
      const dx = x - cx;
      const dy = y - cy;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const outerR = Math.min(rect.width, rect.height) * 0.58;

      const total = PARTS.reduce((a, b) => a + b, 0) || 1;
      let start = 0;
      let found = -1;
      for (let i = 0; i < PARTS.length; i++) {
        const slice = (PARTS[i] / total) * Math.PI * 2;
        const end = start + slice;
        if (angleInSlice(dx, dy, start, end, outerR, dist)) {
          found = i;
          // amikor megtal√°ltuk, tov√°bbra is sz√ºks√©g√ºnk van az aktu√°lis start √©rt√©kre
          break;
        }
        start = end;
      }

      if (found !== hoverIndex) {
        hoverIndex = found;
        if (hoverIndex !== -1) {
          wrap.classList.add('hide-glow');
        } else {
          wrap.classList.remove('hide-glow');
          hideInfoBox();
        }
        draw();

        if (hoverIndex !== -1) {
          const angleStart = start;
          const angleEnd = start + (PARTS[hoverIndex] / total) * Math.PI * 2;
          // adjuk √°t a rect-et is, hogy a poz√≠ci√≥ sz√°m√≠t√°sok a helyes m√©reteket haszn√°lj√°k
          showInfoBox(hoverIndex, cx, cy, outerR, angleStart, angleEnd, rect);
        }
      } else {
        // ha ugyanazon a szeleten marad a kurzor, friss√≠ts√ºk a vonalat/dobozt is (pl. ha √°tmozdult egy kicsit)
        if (hoverIndex !== -1) {
          const angleStart = start;
          const angleEnd = start + (PARTS[hoverIndex] / total) * Math.PI * 2;
          showInfoBox(hoverIndex, cx, cy, outerR, angleStart, angleEnd, rect);
        }
      }
    });

    function angleInSlice(dx, dy, start, end, outerR, dist) {
      if (dist > outerR) return false;
      let angle = Math.atan2(dy, dx);
      if (angle < -Math.PI / 2) angle += 2 * Math.PI;
      angle -= -Math.PI / 2;
      if (angle < 0) angle += 2 * Math.PI;
      return angle >= start && angle < end;
    }

    canvas.addEventListener('mouseleave', () => {
      hoverIndex = -1;
      draw();
      wrap.classList.remove('hide-glow');
      hideInfoBox();
    });

    function buildLegend() {
      legend.innerHTML = '';
      const total = PARTS.reduce((a, b) => a + b, 0) || 1;
      for (let i = 0; i < PARTS.length; i++) {
        const el = document.createElement('div');
        el.className = 'legend-item';
        const sw = document.createElement('div');
        sw.className = 'swatch';
        const txt = document.createElement('div');
        const percent = ((AMOUNTS[i] / TOTAL_FUNDS) * 100).toFixed(1);
        txt.textContent = `${LABELS[i] || 'R√©sz ' + (i+1)}: ${percent}%`;
        el.appendChild(sw);
        el.appendChild(txt);
        legend.appendChild(el);
      }
    }

    buildLegend();
    legend.style.marginBottom = '40px';
    resize();
    document.body.insertAdjacentHTML('beforeend','<div id="chart-tip" style="position:fixed;bottom:10px;right:10px;background:rgba(255,255,255,0.1);padding:6px 10px;border-radius:10px;font-size:15px;font-weight:500;color:#fff;backdrop-filter:blur(4px);z-index:10;">Tipp: A f√°nkon az eg√©rrel v√©gigh√∫zva jelennek meg a k√∂lts√©gvet√©si diagram szeletei</div>');


  </script>
</body>
