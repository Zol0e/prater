<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Modern Videólejátszó</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    iframe {
      width: 80vw;
      height: 45vw;
      max-width: 1280px;
      max-height: 720px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 20, 147, 0.3);
      background: black;
      display: block;
    }

    .controls {
      position: fixed;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      padding: 10px 14px;
      border-radius: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.3);
      transition: opacity 0.3s ease;
    }

    .end-screen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      text-align: center;
    }

    .end-screen.visible {
      opacity: 1;
      pointer-events: all;
    }

    .end-screen h2 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .end-screen button {
      background: linear-gradient(135deg, #ff00b8, #c800ff);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 30px;
      margin: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
    }

    .end-screen button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff2ec9, #d972ff);
    }
  </style>
</head>
<body>

  <!-- YouTube videó beágyazás -->
  <iframe
    id="youtubeVideo"
    src="https://www.youtube.com/embed/gc5a6H0sWCI?autoplay=1&mute=1&controls=1&modestbranding=1&rel=0&enablejsapi=1"
    title="Beágyazott YouTube videó"
    allow="autoplay; encrypted-media"
    allowfullscreen
  ></iframe>

  <div class="end-screen" id="endScreen">
    <h2>Mehetünk tovább?</h2>
    <div>
      <button id="yesBtn">Igen</button>
      <button id="replayBtn">Újra megnézem a videót</button>
    </div>
  </div>

  <script>
    // YouTube API aszinkron betöltése
    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player('youtubeVideo', {
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      // automatikus lejátszás
      event.target.playVideo();
    }

    function onPlayerStateChange(event) {
      // ha a videó véget ért (state = 0)
      if (event.data === YT.PlayerState.ENDED) {
        document.getElementById('endScreen').classList.add('visible');
      }
    }

    document.getElementById('yesBtn').addEventListener('click', () => {
      document.getElementById('endScreen').style.opacity = '0';
      setTimeout(() => {
        window.location.href = 'szoveg2.html';
      }, 1000);
    });

    document.getElementById('replayBtn').addEventListener('click', () => {
      document.getElementById('endScreen').classList.remove('visible');
      player.seekTo(0);
      player.playVideo();
    });

    // YouTube API script dinamikusan
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

</body>
</html>
